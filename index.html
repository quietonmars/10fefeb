<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Random HTML</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.5em;
            margin: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .color-box {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .color-box:hover {
            transform: scale(1.1);
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            font-size: 0.8em;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Colorful World!</h1>
    <p>Explore the beauty of colors!</p>

    <div class="color-box" style="background-color: #ff5733;"></div>
    <div class="color-box" style="background-color: #33ff57;"></div>
    <div class="color-box" style="background-color: #3357ff;"></div>
    <div class="color-box" style="background-color: #f1c40f;"></div>
    <div class="color-box" style="background-color: #8e44ad;"></div>
    <div class="color-box" style="background-color: #e67e22;"></div>
    <div class="color-box" style="background-color: #2ecc71;"></div>
    <div class="color-box" style="background-color: #3498db;"></div>
    <div class="color-box" style="background-color: #e74c3c;"></div>

    <div class="footer">
        &copy; 2023 Colorful Creations
    </div>

</body>
</html>
